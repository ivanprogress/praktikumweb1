<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Form HTML</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    Name : <input type="text" name="nama" value="">
    <br><br>
    Gender : <input type="radio" name="Kelamin" value="L"> Man <input type="radio" name="Kelamin" value="P"> Woman
    <br><br>
    Address : <input type="text" name="tinggal" value="">
    <br><br>
    Country : <select class="" name="negara">
      <option value="ina">Indonesia</option>
      <option value="us">United States</option>
      <option value="jp">Japan</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br><br>
    Email : <input type="text" name="email" value="">
    <br><br>
    Photo : <input type="text" name="photo" value=""><input type="button" name="field" value="Browse">
    <br><br>
    Comment : <textarea name="name" rows="8" cols="80"></textarea> <input type="submit" name="submit" value="Submit">
    <p style="margin-left: 4cm;">Form Registrasi</p>
  </body>
</html>
